<!DOCTYPE html>
<html>

<head>
    <title>LIBRARY APP</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins&display=swap" rel="stylesheet">
    <meta charset="urf-8">
</head>



<body>
    <header>
        <h1>LIBRARY APP</h1>
    </header>

    <div class="index-page-container">
        <div class="books-list-container">
            <table>
                <thead class="books-list-header">
                    <tr>
                        <td class="books-list-header-td first-child">TITLE</td>
                        <td class="books-list-header-td">AUTHOR</td>
                        <td class="books-list-header-td">PAGES</td>
                        <td class="books-list-header-td">STATUS</td>
                        <td class="books-list-header-td last-child">REMOVE</td>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- HERE IS A LIST OF BOOKS GENERATED BY JS -->
                </tbody>
            </table>
        </div>
        <div class="navigation">
            <button type="button" id="openForm-button">Add a book</button>
        </div>
    </div>

    <div class="modal" id="popup-form">
        <div class="modal-content">
            <span id="closeForm-button">&times;</span>
            <form id="form-container">
                <h2>Please add the book info</h2>

                <div class="form-input-column">
                    <label class="form-label" for="title">Title</label>
                    <input type="text" id="title" placeholder="Book Title" name="title" required>
                </div>

                <div class="form-input-column">
                    <label class="form-label" for="author">Author</label>
                    <input type="text" id="author" placeholder="Author Name" name="author" required>
                </div>

                <div class="form-input-row">
                    <label class="form-label" for="pages">Pages</label>
                    <input type="text" id="pages" name="pages">
                </div>

                <div class="form-input-row">
                    <label class="form-label" for="isRead">Have you read this book</label>
                    <input type="checkbox" id="isRead" name="isRead">
                </div>

                <div class="form-input-row">
                    <button type="submit" id="submitForm-button">Submit</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
